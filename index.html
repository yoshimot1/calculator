<!DOCTYPE html>
<html>
<head>
  <title>電卓</title>
</head>
<body>
  <h1>簡単な電卓</h1>
  
  <div>
    <h2>足し算</h2>
    <input id="num1" type="number"> +
    <input id="num2" type="number">
    <button onclick="calc()">計算</button>
    <p>結果：<span id="result"></span></p>
  </div>
  
  <div>
    <h2>引き算</h2>
    <input id="sub_num1" type="number"> -
    <input id="sub_num2" type="number">
    <button onclick="subtract()">計算</button>
    <p>結果：<span id="sub_result"></span></p>
  </div>

  <script>
    function calc() {
      const n1 = Number(document.getElementById('num1').value);
      const n2 = Number(document.getElementById('num2').value);
      document.getElementById('result').innerText = n1 + n2;
    }
    
    function subtract() {
      const n1 = Number(document.getElementById('sub_num1').value);
      const n2 = Number(document.getElementById('sub_num2').value);
      document.getElementById('sub_result').innerText = n1 - n2;
    }
  </script>
</body>
</html>
